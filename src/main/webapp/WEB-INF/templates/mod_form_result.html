<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>
</head>

<body>
    <h1>Mod Form Result</h1>
    <br>
    <span th:text="'Id товара модифицировали по пути: ' + ${param.productId}" />
    <br>
    <span th:text="'Наименование товара модифицировали по пути: ' + ${param.productTitle}" />
    <br>
    <span th:text="'Цену товара модифицировали по пути: ' + ${param.productPrice}" />
    <br>
    <table>
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="products" type="com.geekbrains.entities.Product"*/-->
        <tr th:object="${product}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.price}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}">на Главную страницу</a>
</body>
</html>
